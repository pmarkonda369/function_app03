<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBot Chat</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }

        /* Chat container */
        .chat-wrapper {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header section */
        .chat-header {
            background-color: #3a8df7;
            color: #ffffff;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        /* Messages area */
        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e9eff7;
            display: flex;
            flex-direction: column;
        }

        /* User message styling */
        .message-user {
            align-self: flex-end;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            margin-bottom: 10px;
            max-width: 70%;
            text-align: left;
        }

        /* Bot message styling */
        .message-bot {
            align-self: flex-start;
            background-color: #f1f3f6;
            color: #333333;
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            margin-bottom: 10px;
            max-width: 70%;
            text-align: left;
            white-space: pre-wrap;
        }

        /* Input section */
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #f5f5f5;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #3a8df7;
        }

        .chat-input button {
            background-color: #3a8df7;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #3578c4;
        }

        /* Smooth scrolling for messages */
        .chat-content {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">DataBot Chat</div>
    
    <div class="chat-content" id="chat-content">
        <!-- Dynamic messages will be added here -->
    </div>
    
    <div class="chat-input">
        <input type="text" id="user-query" placeholder="Type your question..." autocomplete="off" required>
        <button onclick="sendQuery()">Send</button>
    </div>
</div>

<script>
    async function sendQuery() {
        const query = document.getElementById('user-query').value.trim();
        if (!query) return;

        // Display user's message
        const chatContent = document.getElementById('chat-content');
        const userMessage = document.createElement('div');
        userMessage.className = 'message-user';
        userMessage.textContent = query;
        chatContent.appendChild(userMessage);

        // Clear the input field
        document.getElementById('user-query').value = '';

        // Send request to Azure Function
        try {
            const response = await fetch('https://functionapptest04.azurewebsites.net/HttpTrigger1', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

            const result = await response.text();

            // Display bot's response
            const botMessage = document.createElement('div');
            botMessage.className = 'message-bot';
            botMessage.textContent = result;
            chatContent.appendChild(botMessage);

            // Scroll to the latest message
            chatContent.scrollTop = chatContent.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
            const botMessage = document.createElement('div');
            botMessage.className = 'message-bot';
            botMessage.textContent = "There was an error connecting to the server.";
            chatContent.appendChild(botMessage);
        }
    }

    // Ensure the chat content scrolls to the bottom on page load
    document.getElementById('chat-content').scrollTop = document.getElementById('chat-content').scrollHeight;
</script>

</body>
</html>
